<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Fornecedor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: auto; padding: 20px; background-color: #f4f4f4; border-radius: 8px; }
        h2 { text-align: center; color: #333; }
        form { display: flex; flex-direction: column; }
        label { margin-bottom: 5px; }
        input, select, textarea { margin-bottom: 20px; padding: 10px; border-radius: 5px; border: 1px solid #ddd; }
        button { background-color: #0056b3; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #004494; }
    </style>
</head>
<body>

<div class="container">
    <h2>Informações do Fornecedor</h2>
    <form action="URL_DO_WEBHOOK_N8N" method="post">
        <label for="nome">Nome do Fornecedor:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="produto">Produto:</label>
        <input type="text" id="produto" name="produto" required>

        <label for="preco">Preço Proposto:</label>
        <input type="number" id="preco" name="preco" step="0.01" required>

        <label for="prazo">Prazo de Entrega (dias):</label>
        <input type="number" id="prazo" name="prazo" required>

        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required>

        <button type="submit">Enviar</button>
    </form>
</div>

</body>
</html>
